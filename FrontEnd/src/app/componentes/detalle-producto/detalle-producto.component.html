<app-header></app-header>

<div class="container">
    <h2>P r o d u c t o </h2>

    
    <div class="row">
            <div class="col-12 col-md-6">
                <img src="{{peticion.urlReal}}/assets/{{data._id}}.png" class="card-img-top">
            </div>

            <div class="col-12 col-md-6">
                <h2 class="lblnombre">{{data.nombre}}</h2>
                <p class="lblcodigo">Ref. {{data.codigo}}</p>
                <p class="lbldescripcion">{{data.descripcion}}</p>
                <div class="lblunidades">Unidades disponibles: {{data.cantidad | number}}</div>
                <div class="lblprecio">{{data.precio | currency:'':'symbol':'1.0-0'}}</div>
                <a class="btn" href="https://wa.me/+573012662315?text=Estoy interesado en..." target="_blank"><i class="fas fa-cart-plus"></i> C o m p r a r</a>
            </div>
    </div>

    <div class="row">
        <a class="btnreturn" routerLink="/productos"><i class="fas fa-arrow-left"></i> V o l v e r</a>
    </div>
</div>

<app-footer></app-footer>
