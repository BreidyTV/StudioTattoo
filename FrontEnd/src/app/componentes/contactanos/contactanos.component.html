<app-header></app-header>

<div class="container">
        <h2>C o n t a c t a n o s</h2>
        <div class="descripcion">
            <p>No dudes en comunicarnos cualquier pregunta, comentario o consulta.</p>
            <p>Estamos aquí para ayudarte y proporcionarte la información que necesitas.</p>
            <p>Tu opinión es importante para nosotros y esperamos saber de ti.</p>
        </div>
        <div class="col-12 cita">
            <form>
                <div class="form-group">
                    <label for="quienSoy">¿Quien eres?</label>
                    <select class="form-control" name="quienSoy" [(ngModel)]="quienSoy">
                        <option>---</option>
                        <option>Amante de los tatuajes</option>
                        <option>Amante de los piercings</option>
                        <option>Artista</option>
                        <option>Estudio</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre(s) Apellidos" [(ngModel)]="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@dominio.com" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="+57 000 000 0000" [(ngModel)]="telefono">
                </div>
                <div class="form-group">
                    <label for="descripcion">Dejanos tu mensaje</label>
                    <textarea class="form-control" id="descripción" rows="5" name="mensaje" [(ngModel)]="mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary boton" (click)="enviarMensaje()">E n v i a r</button>
            </form>
        </div>
    </div>

<app-footer></app-footer>
