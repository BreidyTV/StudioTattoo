<app-menu></app-menu>

<div class="areadetrabajo">
    <div class="tituloarea">U s u a r i o s</div>

    <div class="container">
        <table class="table table-dark table-hover"> 
            <thead>
                <tr>
                    <th scope="col">N o m b r e</th>
                    <th scope="col">C o r r e o E l e c t r ó n i c o</th>
                    <th scope="col">R o l</th>
                    <th scope="col">E s t a d o</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of datos">
                    <tr (click)="cargarId(item._id)">
                        <td>{{item.nombre}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.rol}}</td>
                        <td>{{item.estado}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        

    </div>

        <div class="btnNuevo" (click)="nuevo()">
            <i class="fas fa-plus"></i>
        </div>
    
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">R e g i s t r o</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                        <div class="form-group col-12">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
                        </div>

                        <div class="form-group col-12">
                            <label for="email">Correo electrónico</label>
                            <input type="text" class="form-control" id="email" [(ngModel)]="email" [disabled]="idSeleccionado != ''">
                        </div>

                        <div class="form-group col-12" *ngIf="idSeleccionado == ''">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password">
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label for="rol">Rol</label>
                            <select class="form-control" id="rol" [(ngModel)]="rol">
                                <option value="Administrador">Administrador</option>
                                <option value="Cliente">Cliente</option>
                            </select>
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label for="estado">Estado</label>
                            <select class="form-control" id="estado" [(ngModel)]="estado">
                                <option class="dropdown-item" value="Activo">Activo</option>
                                <option class="dropdown-item" value="Inactivo">Inactivo</option>
                                <option class="dropdown-item" value="Baneado">Baneado</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn n1 btn-primary" (click)="guardar()" *ngIf="idSeleccionado == ''">G u a r d a r</button>
                        <button type="button" class="btn n2 btn-primary" (click)="actualizar()" *ngIf="idSeleccionado != ''">A c t u a l i z a r</button>
                        <button type="button" class="btn n3 btn-danger" (click)="eliminar()" *ngIf="idSeleccionado != ''">E l i m i n a r</button>
                    </div>
                </div>
            </div>
        </div>



</div>
